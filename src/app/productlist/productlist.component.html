<div class="container">
  <div class="row productlist">
    <div class="col-md-4" *ngFor="let product of products">
      <app-product-item [product]="product" (productSelected)="onProductSelected(product)"></app-product-item>
    </div>
  </div>
</div>

<app-detail *ngIf="selectedProduct" [product]="selectedProduct"></app-detail>
